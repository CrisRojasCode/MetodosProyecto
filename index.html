
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfico Tipo C - Quejas Taxis Red Top</title>
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráfico Tipo C - Atención de Quejas</h1>
    <div class="form-container">
        <label for="quejas">Cantidad de quejas por día:</label>
        <textarea id="quejas" rows="5" placeholder="Ejemplo: 2, 0, 3, 1, 2, 4, 0"></textarea>
        <button onclick="calcularGraficoC()">Calcular Gráfico C</button>
    </div>
    <div id="resultados"></div>
    <canvas id="graficoC" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
