<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <body class="bg-light">

            <div class="container my-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Registrar Queja de Taxi</h3>
                    </div>
                    <div class="card-body">
                        <form id="formQueja">
            
                          
            
                            <div class="mb-3">
                                <label for="atendido_por" class="form-label">Atendido por:</label>                              
                                  <select class="form-select" id="atendido_por" required>
                                    <option value="">Seleccione al Taxista</option>
                                    <option value="Servicio con Pedro Ramírez">Pedro Ramírez</option>
                                    <option value="Servicio con Luis Mora">Luis Mora</option>
                                    <option value="Servicio con Andrés Castillo">Andrés Castillo</option>
                                    <option value="Servicio con María González">María González</option>
                                    <option value="Servicio con José Vargas">José Vargas</option>
                                    <option value="Servicio con Patricia Solís">Patricia Solís</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>   
                                <input type="text" id="descripcion" class="form-control" placeholder="Ingrese la descripción">
                            </div>
                            
            
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría de Queja:</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="">Seleccione</option>
                                    <option value="Puntualidad">Puntualidad</option>
                                    <option value="Atención del Conductor">Atención del Conductor</option>
                                    <option value="Estado del Vehículo">Estado del Vehículo</option>
                                    <option value="Cobro Incorrecto">Cobro Incorrecto</option>
                                    <option value="Ruta Inapropiada">Ruta Inapropiada</option>
                                </select>
                            </div>
            
                            <div class="mb-3">
                                <label for="puntuacion" class="form-label">Puntuación de la experiencia:</label>
                                <input type="range" class="form-range" id="puntuacion" min="1" max="10" value="5" oninput="document.getElementById('puntuacion_valor').innerText = 'Nivel de insatisfacción: ' + this.value">
                                <div id="puntuacion_valor" class="text-center fw-bold">Nivel de insatisfacción: 5</div>
                            </div>
            
                            <div class="mb-3">
                                <label for="fecha_evento" class="form-label">Fecha del evento:</label>
                                <input type="date" class="form-control" id="fecha_evento" required>
                            </div>
            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar Queja</button>
                            </div>
            
                            <div id="mensaje" class="text-center mt-3 fw-bold"></div>
            
                        </form>
                    </div>
                </div>
            </div>
        <footer>
            <!-- place footer here -->
        </footer>
        <script type="module" src="../js/quejaFunciones.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
